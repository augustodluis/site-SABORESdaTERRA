<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabores da Terra - Reservas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header .logo {
            float: left;
            padding-bottom: 10px;
        }

        header .logo img {
            width: 100px;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header li {
            display: inline;
            padding: 0 20px;
        }

        header a:hover {
            color: #e8491d;
            font-weight: bold;
        }

        main {
            padding: 50px 0;
        }

        h1 {
            color: #35424a;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #35424a;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #e8491d;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #333;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        iframe {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Sabores da Terra">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="contacto.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Faça sua Reserva</h1>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="data">Data da Reserva:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit">Reservar</button>
            </form>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61097.89218405545!2d36.91985504890458!3d-16.845283524480124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x18d1ead139f4a2f3%3A0x665aa404b3e10dee!2sMocuba!5e0!3m2!1spt-PT!2smz!4v1729347880214!5m2!1spt-PT!2smz" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sabores da Terra. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
